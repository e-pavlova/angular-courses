<div class="edit-course">
  <form>
    <div class="edit-course__input">
      <div class="edit-course__input__title">Title: *Required</div>
      <div>
        <input type="text" placeholder="Text input" required class="edit-course__input__text" [(ngModel)]="title" name="title">
      </div>
    </div>
    <div class="edit-course__input">
      <div class="edit-course__input__title">Description: *Required</div>
      <div>
        <textarea placeholder="Text area" required class="edit-course__input__text
        edit-course__input__description__text" [(ngModel)]="description" name="description"></textarea>
      </div>
    </div>
    <div class="edit-course__input">
      <div class="edit-course__input__title">Date: *Required</div>
      <div>
        <input type="text" placeholder="MM.DD.YYYY" required class="edit-course__input__text" [(ngModel)]="date"
               name="date">
      </div>
    </div>
    <div class="edit-course__input">
      <div class="edit-course__input__title">Duration: *Required</div>
      <div>
        <input type="text" placeholder="Input in minutes" required class="edit-course__input__text"
               [(ngModel)]="duration" name="duration">
      </div>
    </div>
    <div class="edit-course__input">
      <div class="edit-course__input__title">Authors: *Required</div>
      <div>
        <input type="text" placeholder="Start typing..." required class="edit-course__input__text"
               [(ngModel)]="authors" name="authors">
      </div>
    </div>
    <div class="edit-course__button">
      <div>
        <button type="submit" class="edit-course__button__inner">Save</button>
        <button type="button" class="edit-course__button__inner">Cancel</button>
      </div>
    </div>
  </form>
</div>
